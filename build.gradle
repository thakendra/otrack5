plugins {
    id 'java'
}

group 'otonomis'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
dependencies {
    implementation group: 'com.google.firebase', name: 'firebase-admin', version: '6.5.0'
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.29.Final'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    implementation group: 'dev.morphia.morphia', name: 'core', version: '1.5.8'
    implementation group: 'redis.clients', name: 'jedis', version: '3.1.0'
    implementation group: 'com.github.ben-manes.caffeine', name: 'caffeine', version: '2.8.0'
    implementation group: 'org.zeromq', name: 'jeromq', version: '0.5.1'
    implementation group: "com.fasterxml.jackson.jaxrs", name:"jackson-jaxrs-json-provider", version: "2.9.9"
    implementation group: "com.fasterxml.jackson.datatype", name:"jackson-datatype-jsr353", version: "2.9.9"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
